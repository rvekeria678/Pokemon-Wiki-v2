<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Phudu:wght@300;400;500;600;700;800;900&display=swap" rel="stylesheet">
    <link href="./dist/output.css" rel="stylesheet" />
</head>
<body class="bg-blue-300">
    <nav class="flex shadow p-6 bg-white">
        <a id="brand--logo" href="./index.html">
            <h1 class="text-2xl font-semibold">Pokémon Wiki</h1>
        </a>
    </nav>
    <div id="MainContent">
        <div class="grid grid-cols-3 md:grid-cols-4 m-5 gap-4 lg:w-1/2" id="search--container">
            <input  class="rounded-full text-center p-2 col-span-2 md:col-span-3 outline-none" placeholder="Pokémon Name"/>
            <button class="bg-yellow-400 rounded-full  p-2 col-span-1 font-semibold">Search</button>
        </div>
        <div class="grid grid-cols-2 md:grid-cols-4 lg:grid-cols-8 m-5 gap-4" id="prev-next">
            <button class="p-2 rounded-full bg-gray-300" id="prev">Previous</button>
            <button class="p-2 rounded-full bg-gray-300" id="next">Next</button>
        </div>
        <div class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 xl:grid-cols-4 2xl:grid-cols-5" id="Pokedex"></div>
    </div>
    <script src="./src/js/index.js"></script>
</body>
</html>

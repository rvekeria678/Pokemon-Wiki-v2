<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pokemon Wiki</title>
    <link rel="icon" href="./src/assets/images/pokeball.png" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Phudu:wght@300;400;500;600;700;800;900&display=swap" rel="stylesheet">

<body class="bg-blue-300">
    <nav class="flex shadow p-6 bg-white">
        <a class="flex" id="brand--logo" href="./index.html">
            <img class='h-8 mx-2' src="./src/assets/images/pokeball.png"/>
            <h1 class="text-2xl mx-2 font-semibold">Pokémon Wiki</h1>
        </a>
    </nav>
    <div id="MainContent">
        <div class="grid grid-cols-3 md:grid-cols-4 m-5 gap-4 lg:w-1/2" id="search--container">
            <input  id="input" class="rounded-full text-center p-2 col-span-2 md:col-span-3 outline-none" placeholder="Pokémon Name / ID"/>
            <button id="search" class="bg-yellow-400 rounded-full  p-2 col-span-1 font-semibold">Search</button>
        </div>
        <div class="grid grid-cols-2 md:grid-cols-4 lg:grid-cols-8 m-5 gap-4" id="prev-next">
            <button class="p-2 rounded-full bg-gray-300" id="prev">Previous</button>
            <button class="p-2 rounded-full bg-gray-300" id="next">Next</button>
        </div>
        <div class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 xl:grid-cols-4 2xl:grid-cols-5" id="Pokedex"></div>
    </div>
    <div id="SideContent" class="h-screen p-4">

        <img class="col-span-1" id="side--img"/>
        <div class="col-span-2">
            <h1 class="text-3xl text-center font-Phudu col-span-2" id="side--title">TITLE</h1>
            <div class="w-1/2" id="side--type">TYPES</div>
        </div>
        <button class="rounded-full bg-gray-300 m-2" id="back">Back</button>
    -->
        <img id="side--img" class="w-1/4 rounded-full bg-gradient-to-tl from-red-200 to-red-500 border-4 border-white" />
        <!--<h1 id="side--title" class="text-center text-6xl font-Phudu text-white font-bold tracking-wide"></h1>
        -->
        <h1 id="side--title" class="text-8xl font-extrabold text-transparent bg-clip-text bg-gradient-to-r from-purple-400 to-white"></h1>
        <div id="side--type" class="w-1/4"></div>
        <button id="back"></button>
    </div>

    </div>
    <script src="./src/js/index.js"></script>

</html>

<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pokemon Wiki</title>
    <link rel="icon" href="./src/assets/images/pokeball.png" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Phudu:wght@300;400;500;600;700;800;900&display=swap"
        rel="stylesheet">
    <link rel="stylesheet"
        href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
    <link href="./dist/output.css" rel="stylesheet" />
</head>

<body class="bg-blue-300">
    <nav class="flex shadow p-6 bg-white justify-between z-50 sticky top-0">
        <a class="flex" id="brand--logo" href="./index.html">
            <img class='h-8 mx-2' id="brand--image" src="./src/assets/images/pokeball.png" />
            <h1 class="text-2xl mx-2 font-semibold">Pokémon Wiki</h1>
        </a>
        <button class="md:invisible sidebar-toggle">
            <span class="material-symbols-outlined">
                menu
            </span>
        </button>
        <ul class="md:flex hidden h-full">
            <li class="text-xl mx-5 font-semibold hover:text-blue-400 cursor-pointer">Pokedex</li>
            <li class="text-xl mx-5 font-semibold hover:text-blue-400 cursor-pointer">Compare</li>
            <li class="text-xl mx-5 font-semibold hover:text-blue-400 cursor-pointer">About</li>
        </ul>
    </nav>

    <div class="h-full fixed z-50">
        <div class="bg-gray-700 duration-300 w-0 h-full absolute text-white text-3xl p-0" id="sidebar">
            <ul class="m-10 absolute -left-40" id="sidebar-links">
                <li class="my-2"><a href="./index.html">Home</a></li>
                <li class="my-2">Pokedex</li>
                <li class="my-2">Contact</li>
                <li class="my-2">About</li>
                <hr class="border-gray-500 mt-20">
            </ul>
        </div>
    </div>

    <div class="flex flex-col min-h-screen">
        <div class="flex-grow">
            <div class="z-20" id="MainContent">
                <div class="grid grid-cols-3 md:grid-cols-4 m-5 gap-4 lg:w-1/2" id="search--container">
                    <input id="input" class="rounded-full text-center p-2 col-span-2 md:col-span-3 outline-none"
                        placeholder="Pokémon Name / ID" />
                    <button id="search" class="bg-yellow-400 rounded-full  p-2 col-span-1 font-semibold">Search</button>
                </div>
                <div class="z-10 grid grid-cols-2 md:grid-cols-4 lg:grid-cols-8 m-5 gap-4" id="prev-next">
                    <button class="prev p-2 rounded-full bg-gray-300">Previous</button>
                    <button class="next p-2 rounded-full bg-gray-300">Next</button>
                </div>
                <div class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 xl:grid-cols-4 2xl:grid-cols-5" id="Pokedex">
                </div>
                <div class="z-10 grid grid-cols-2 md:grid-cols-4 lg:grid-cols-8 m-5 gap-4" id="prev-next">
                    <button class="prev p-2 rounded-full bg-gray-300">Previous</button>
                    <button class="next p-2 rounded-full bg-gray-300">Next</button>
                </div>
            </div>

            <div id="SideContent" class="grid grid-cols-1 gap-3 mt-10 md:grid-cols-2 md:max-w-screen-lg mx-auto">
                <div class="">
                    <h1 class="text-center font-Phudu text-white text-4xl md:text-6xl font-bold tracking-widest md:mt-32" id="side--title">
                        Title
                    </h1>
                    <div class="flex justify-center" id="side--type">Types</div>
                    <div class="flex justify-center font-Phudu text-white text-lg font-medium">
                        <h1 class="mx-2" id="height">Height - </h1>
                        <h1 class="mx-2" id="weight">Weight - </h1>
                    </div>
                </div>
                <img class="mx-auto border-2 rounded-full bg-gradient-to-br from-slate-300 to-white w-1/2 md:w-2/3"
                    id="side--img" />
                <ul class="w-full md:mt-10" id="side--stats"></ul>
                <button class="col-start-1 order-last rounded-full bg-gray-300 p-2 w-2/3 mx-auto"
                    id="back">Back</button>
            </div>
        </div>
    </div>
    <footer class="h-[50px] bg-gray-800 p-3">
        <small class="text-white flex justify-center md:justify-end">Copyright © 2023 Raj Vekeria. All rights
            reserved</small>
    </footer>
    <script src="./src/js/index.js"></script>
    <script src="./src/js/sidebar.js"></script>
</body>

</html>

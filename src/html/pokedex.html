<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pokemon Wiki</title>
    <link rel="icon" href="./src/assets/images/pokeball.png" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Phudu:wght@300;400;500;600;700;800;900&display=swap"
        rel="stylesheet">
    <link rel="stylesheet"
        href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
    <link href="./dist/output.css" rel="stylesheet" />
</head>

<body class="bg-blue-300">
    <nav class="flex shadow p-6 bg-white justify-between z-50 sticky top-0">
        <a class="flex" id="brand--logo" href="./index.html">
            <img class='h-8 mx-2' src="./src/assets/images/pokeball.png" />
            <h1 class="text-2xl mx-2 font-semibold">Pokémon Wiki</h1>
        </a>
        <button class="md:invisible sidebar-toggle">
            <span class="material-symbols-outlined">
                menu
            </span>
        </button>
        <ul class="md:flex hidden h-full">
            <li>
                <a class="text-2xl mx-4" href="./src/html/compare.html">Compare</a>
            </li>
        </ul>
    </nav>

    <div class="h-full fixed">
        <div class="bg-gray-700 duration-200 w-0 h-full absolute text-white text-3xl p-0" id="sidebar">
            <ul class="m-10 invisible" id="sidebar-links">
                <li class="my-2"><a href="./index.html">Home</a></li>
                <li class="my-2">Pokedex</li>
                <li class="my-2"><a href="./src/html/compare.html">Contact</a></li>
                <li class="my-2">About</li>
            </ul>
        </div>
    </div>

    <div class="z-20" id="MainContent">
        <div class="grid grid-cols-3 md:grid-cols-4 m-5 gap-4 lg:w-1/2" id="search--container">
            <input id="input" class="rounded-full text-center p-2 col-span-2 md:col-span-3 outline-none"
                placeholder="Pokémon Name / ID" />
            <button id="search" class="bg-yellow-400 rounded-full  p-2 col-span-1 font-semibold">Search</button>
        </div>
        <div class="z-10 grid grid-cols-2 md:grid-cols-4 lg:grid-cols-8 m-5 gap-4" id="prev-next">
            <button class="p-2 rounded-full bg-gray-300" id="prev">Previous</button>
            <button class="p-2 rounded-full bg-gray-300" id="next">Next</button>
        </div>
        <div class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 xl:grid-cols-4 2xl:grid-cols-5" id="Pokedex">
        </div>
    </div>
    <div class="z-20" id="SideContent"
        class="grid grid-cols-1 sm:grid-cols-2 md:grid-col-3 lg:grid-cols-4 xl:max-w-[1000px] gap-5 mt-10">
        <img class="order-2 sm:order-1 w-2/3 lg:col-span-2 mx-auto bg-gradient-to-br from-gray-200 to-white rounded-full border-4"
            id="side--img" />
        <div class="order-1 sm:order-2 ">
            <h1 class="text-white font-Phudu text-5xl font-extrabold tracking-widest my-5" id="side--title">Title</h1>
            <div class="w-1/2 max-w-[300px] flex justify-between" id="side--type">Types</div>
            <div class="flex mt-2">
                <h1 class="text-white text-xl font-Phudu mr-3" id="height">Height - </h1>
                <h1 class="text-white text-xl font-Phudu" id="weight">Weight - </h1>
            </div>
        </div>
        <ul class="list-none order-3 col-start-1 text-center md:col-span-2" id="side--stats"></ul>
        <button class="col-start-1 order-last rounded-full bg-gray-300 p-2 w-2/3 mx-auto" id="back">Back</button>
    </div>

    </div>
    <script src="./src/js/index.js"></script>
    <script src="./src/js/sidebar.js"></script>
</body>

</html>

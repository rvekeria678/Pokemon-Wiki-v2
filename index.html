<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pokemon Wiki</title>
    <link rel="icon" href="./src/assets/images/pokeball.png" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Phudu:wght@300;400;500;600;700;800;900&display=swap" rel="stylesheet">
    <link href="./dist/output.css" rel="stylesheet" />
</head>
<body class="bg-blue-300">
    <nav class="flex shadow p-6 bg-white justify-between">
        <a class="flex" id="brand--logo" href="./index.html">
            <img class='h-8 mx-2' src="./src/assets/images/pokeball.png"/>
            <h1 class="text-2xl mx-2 font-semibold">Pokémon Wiki</h1>
        </a>
        <ul class="flex">
            <li class="mx-5 text-xl font-semibold cursor-pointer"><a href="./src/html/compare.html">Compare</a></li>
            <li class="mx-5 text-xl font-semibold cursor-pointer"><a>About</a></li>
        </ul>
    </nav>
    <div id="MainContent">
        <div class="grid grid-cols-3 md:grid-cols-4 m-5 gap-4 lg:w-1/2" id="search--container">
            <input  id="input" class="rounded-full text-center p-2 col-span-2 md:col-span-3 outline-none" placeholder="Pokémon Name / ID"/>
            <button id="search" class="bg-yellow-400 rounded-full  p-2 col-span-1 font-semibold">Search</button>
        </div>
        <div class="grid grid-cols-2 md:grid-cols-4 lg:grid-cols-8 m-5 gap-4" id="prev-next">
            <button class="p-2 rounded-full bg-gray-300" id="prev">Previous</button>
            <button class="p-2 rounded-full bg-gray-300" id="next">Next</button>
        </div>
        <div class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 xl:grid-cols-4 2xl:grid-cols-5" id="Pokedex"></div>
    </div>
    <div id="SideContent" class="grid grid-cols-1 sm:grid-cols-2 md:grid-col-3 lg:grid-cols-4 xl:max-w-[1000px] gap-5 mt-10">
        <img class="order-2 sm:order-1 w-2/3 lg:col-span-2 mx-auto bg-gradient-to-br from-gray-200 to-white rounded-full border-4" id="side--img" />
        <div class="order-1 sm:order-2 ">
            <h1 class="text-white font-Phudu text-5xl font-extrabold tracking-widest my-5" id="side--title">Title</h1>
            <div class="w-1/2 max-w-[300px] flex justify-between" id="side--type">Types</div>
            <div class="flex mt-2">
                <h1 class="text-white text-xl font-Phudu mr-3" id="height">Height - </h1>
                <h1 class="text-white text-xl font-Phudu" id="weight">Weight - </h1>
            </div>
        </div>
        <ul class="list-none order-3 col-start-1 text-center md:col-span-2" id="side--stats"></ul>
        <button class="col-start-1 order-last rounded-full bg-gray-300 p-2 w-2/3 mx-auto" id="back">Back</button>
    </div>

    </div>
    <script src="./src/js/index.js"></script>
</body>
</html>
